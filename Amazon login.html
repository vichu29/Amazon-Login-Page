<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Page</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="Login_page">
        <div class="Logo">
            Prime Video
        </div>
        <div class="Login_container">
            <div class="Sign_in">
                Sign-In
            </div>
            <div class="Input_box1">
                <label for="email or phone">Email or mobile phone number</label>
                <input type="text" name="email or phone">
            </div>
            <div class="Input_box2">
                <label for="password">Password</label> <span class="Forgot_password"> Forgot your password? </span>
                <input type="password" name="Password">
            </div>
            <div class="SignIn_button">
                <input type="button" value="Sign-In">
            </div>
            <div class="Statement">
                By continuing, you agree to the Amazon <span class="Privacy_notice"> Conditions of Use and Privacy
                    Notice </span>
            </div>
            <div class="KeepMe_signed">
                <input type="checkbox"> Keep me signed in, <span class="Details">Details</span>
            </div>
            <div class="NewTo_amazon">
                <span>New to Amazon?</span>
            </div>
            <div class="Create_account">
                <input type="button" value="Create your Amazon account">
            </div>
        </div>
    <div class="Footer">
        <ul>
            <li class="Footer_statement">Terms and Privacy Notice</li>
            <li class="Footer_statement">Send Us Feedback</li>
            <li class="Footer_statement">Help</li>
        </ul>
        <div class="Copyrights">
            &#169; 1996-2022, Amazon.com, Inc or its affiliates
        </div>
    </div>
</div>
</body>
</html>
